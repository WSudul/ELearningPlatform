#Used for integration tests
#database is created via @Table annotatated classes
#initial data is populated via data.sql
#custom database creation script can be used via schema.sql - BEWARE incompatibilites between H2 and MySQL !
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:db;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

