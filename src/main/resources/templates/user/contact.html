<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

<div class="container-fluid bg-3 text-center left" style="text-align: center">    

<form action="#" method="post" th:action="@{/user/contact}" th:object="${email}" >
	<input th:field="*{emailFrom}" placeholder="Email nadawcy" style="padding: 5px"/><br />
	<input th:field="*{title}" placeholder="Tytuł maila" style="padding: 5px"/><br />
<!--     <input type="text" th:field="*{content}" placeholder="Treść mail'a" style="padding: 5px; height: 200px"/><br/><br/> -->
    <textarea name = "news_content" rows = "20" cols = "80" th:field = "*{content}" >... </textarea><br/><br/>
    <input type="submit" value="Wyślij wiadomość" />
	</form>
