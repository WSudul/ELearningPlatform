<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
  <title>Przedmioty</title>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"></link>
  <link rel="stylesheet" type="text/css" href="../css/styles.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">E-learning</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a th:href="@{/user/home}">Home</a></li>
        <li><a th:href="@{/user/courses}">Kursy</a></li>
        <li><a th:href="@{/user/contact}">Kontakt</a></li>
        <li><a th:href="@{/user/account}">Moje konto</a></li>
        <li><a th:href="@{/logout}"><img th:src="@{../images/wyloguj.png}" src="../images/wyloguj.png" alt="Wyloguj" style="height: 30px; width: 30px" onmouseover="this.src='../images/wyloguj2.png'" onmouseout="this.src='../images/wyloguj.png'"/></a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-3 text-center">
   
  <h3 class="margin">Twoje przedmioty:</h3><br/>
  	
   
   
   
   <div class="panel panel-primary" th:each="course: ${allCourses}" th:object="${course}">
   		<div class="panel-heading text-left">
   			<a th:href="@{/user/allLessons(idCourse=${course.getId()})}" style="color:white;text-decoration: none;"><span th:text="*{name}">Nazwa</span></a>
   		</div>
   		<div class="panel-body text-left">
   			<div class="row">
   				<div style="text-align: justify; font-size: small" class="col-sm-9">
   					<span th:text="*{description}">Opis</span>
   				</div>
   				<div class="col-sm-3">
   					<h4>Ocena kursu:</h4>
   					<h2 th:text="${courseGradeService.findAverageGradeInCourse(course)}" class="bold padding-bottom-7"><small>/ 5</small></h2>
   					<a th:href="@{/user/rateTheCourse(idCourse=${course.getId()},grade=1)}">
   					<button type="button" class="btn btn-warning btn-sm" aria-label="Left Align">
					  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					</button>
					</a>
					<a th:href="@{/user/rateTheCourse(idCourse=${course.getId()},grade=2)}">
					<button type="button" class="btn btn-warning btn-sm" aria-label="Left Align">
					  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					</button>
					</a>
					<a th:href="@{/user/rateTheCourse(idCourse=${course.getId()},grade=3)}">
					<button type="button" class="btn btn-warning btn-sm" aria-label="Left Align">
					  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					</button>
					</a>
					<a th:href="@{/user/rateTheCourse(idCourse=${course.getId()},grade=4)}">
					<button type="button" class="btn btn-default btn-grey btn-sm" aria-label="Left Align">
					  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					</button>
					</a>
					<a th:href="@{/user/rateTheCourse(idCourse=${course.getId()},grade=5)}">
					<button type="button" class="btn btn-default btn-grey btn-sm" aria-label="Left Align">
					  <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					</button>
					</a>
   				</div>
   			</div>
   		</div>
   		<div class="panel-footer text-right">
   			<a th:href="@{/user/userRequestToCourse(idCourse=${course.getId()})}">
   				<button type="button" class="btn btn-info">Dołącz do kursu.</button>
   			</a>
   		</div>
   </div>
   
   <a th:href="@{/user/courses}">
   		<button type="button" class="btn btn-warning">Powrót</button>
   	</a>
    
</div>


<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
  <p>2017 Elearning platform</p> 
</footer>

</body>
</html>
